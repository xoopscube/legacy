<{foreach item=category from=$block.categories}>
<dl class="d3f_block_list_forums">
<dt><a href="<{$block.mod_url}>/index.php?cat_id=<{$category.id}>"><{$category.title}></a></dt>
	<dd><ul>
	<{foreach item=forum from=$category.forums}>
		<li><a href="<{$block.mod_url}>/index.php?forum_id=<{$forum.id}>" title="<{$block.lang_lastupdated}>:<{$forum.last_post_time_formatted}>"><{$forum.title}></a></li>
	<{/foreach}>
	</ul></dd>
</dl>
<{/foreach}>
