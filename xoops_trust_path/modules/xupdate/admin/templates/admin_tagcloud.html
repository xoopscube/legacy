<{if $cloud}>
<div class="tag_cloud">
<fieldset style="padding:1em;"><legend>Tag Cloud</legend>
	<{foreach item=item from=$cloud key=tag}>
	  <{assign var=tag_escaped value=$tag|escape:url}>
	  <span style="font-size:<{$item}>%"><a href="<{xoops_cooluri dirname=$mod_config.tag_dirname dataname=tag action=view query="tag=`$tag_escaped`"}>"><{$tag|xoops_escape}></a></span>
	<{/foreach}>
</fieldset>
</div>
<{/if}>
