<{* Dev-Mode Toggle *}>
<div class="ui-dev-mode"><{$smarty.template}></div>

<div class="block-menu">

    <{foreach item=category from=$block.categories}>
    <dl>
        <dt>
            <a href="<{$block.mod_url}>/<{$category.link}>">
                <{$category.title}>
            </a>
        </dt>
        <dd><ul>
        <{foreach item=content from=$category.contents}>
            <li><a href="<{$block.mod_url}>/<{$content.link}>" aria-label="<{$block.lang_lastupdated}>:<{$content.created_time_formatted}>"><{$content.subject}></a></li>
        <{/foreach}>
        </ul></dd>
    </dl>
    <{/foreach}>

</div>
